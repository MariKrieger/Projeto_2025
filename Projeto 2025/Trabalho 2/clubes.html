<body>
    <header>

        <ul class="menu">

    <main>
        <div class="search-plus-wrapper">
            <div class="search">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </div> 
            <button class="plus-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </button>
        </div>
        <div class="genres">
            <a href="./Clube.html"><div class="genre">
                <img src="./Love.jpg" alt="Romance">
                <span>Romance</span>
            </div></a>
            <a href="./Clube.html"><div class="genre">
                <img src="./Suspense.jpg" alt="Terror">

            <a href="./Clube.html"><div class="genre">

        </div>
        </div>
    </main>
    <footer>
        <p class="footer">&copy; 2024 Book Club. Todos os direitos reservados.</p>
    </footer>
    <script>
        const searchInput = document.getElementById("searchInput");
        const genres = document.querySelectorAll(".genre");
    
        searchInput.addEventListener("input", function () {
            const filter = searchInput.value.toLowerCase();
    
            genres.forEach(genre => {
                const text = genre.querySelector("span").textContent.toLowerCase();
                if (text.includes(filter)) {
                    genre.style.display = "flex"; 
                } else {
                    genre.style.display = "none";
                }
            });
        });
    </script>
